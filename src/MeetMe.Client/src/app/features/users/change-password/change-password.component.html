<div class="change-password-container">
  <div class="change-password-card">
    <div class="header">
      <button class="btn-back" (click)="goBack()">
        <app-icon name="arrow-left"></app-icon> Back to Profile
      </button>
      <h2>Change Password</h2>
      <p class="subtitle">Update your account security</p>
    </div>

    <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="currentPassword">Current Password</label>
        <input
          id="currentPassword"
          type="password"
          formControlName="currentPassword"
          class="form-control"
          [class.error]="changePasswordForm.get('currentPassword')?.invalid && changePasswordForm.get('currentPassword')?.touched"
          placeholder="Enter your current password"
        />
        <div class="error-message" *ngIf="changePasswordForm.get('currentPassword')?.invalid && changePasswordForm.get('currentPassword')?.touched">
          <small *ngIf="changePasswordForm.get('currentPassword')?.errors?.['required']">Current password is required</small>
        </div>
      </div>

      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input
          id="newPassword"
          type="password"
          formControlName="newPassword"
          class="form-control"
          [class.error]="changePasswordForm.get('newPassword')?.invalid && changePasswordForm.get('newPassword')?.touched"
          placeholder="Enter your new password"
        />
        <div class="error-message" *ngIf="changePasswordForm.get('newPassword')?.invalid && changePasswordForm.get('newPassword')?.touched">
          <small *ngIf="changePasswordForm.get('newPassword')?.errors?.['required']">New password is required</small>
          <small *ngIf="changePasswordForm.get('newPassword')?.errors?.['minlength']">Password must be at least 6 characters</small>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm New Password</label>
        <input
          id="confirmPassword"
          type="password"
          formControlName="confirmPassword"
          class="form-control"
          [class.error]="changePasswordForm.get('confirmPassword')?.invalid && changePasswordForm.get('confirmPassword')?.touched"
          placeholder="Confirm your new password"
        />
        <div class="error-message" *ngIf="changePasswordForm.get('confirmPassword')?.invalid && changePasswordForm.get('confirmPassword')?.touched">
          <small *ngIf="changePasswordForm.get('confirmPassword')?.errors?.['required']">Please confirm your password</small>
          <small *ngIf="changePasswordForm.get('confirmPassword')?.errors?.['passwordMismatch']">Passwords do not match</small>
        </div>
      </div>

      <div class="form-actions">
        <button
          type="button"
          class="btn btn-secondary"
          (click)="goBack()"
        >
          Cancel
        </button>
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="changePasswordForm.invalid || isLoading"
        >
          {{ isLoading ? 'Changing Password...' : 'Change Password' }}
        </button>
      </div>

      <div class="success-message" *ngIf="successMessage">
        <small>{{ successMessage }}</small>
      </div>

      <div class="error-message" *ngIf="errorMessage">
        <small>{{ errorMessage }}</small>
      </div>
    </form>
  </div>
</div>
