<div class="comment-card">
  <div class="comment-header">
    <div class="author-info">
      <div class="author-avatar">
        {{ comment.author.firstName.charAt(0) }}{{ comment.author.lastName.charAt(0) }}
      </div>
      <div class="author-details">
        <h6>{{ comment.author.firstName }} {{ comment.author.lastName }}</h6>
        <span class="comment-date">{{ formattedDate }}</span>
      </div>
    </div>

    <div class="comment-actions" *ngIf="canEdit">
      <button
        class="btn-action"
        (click)="startEdit()"
        *ngIf="!isEditing"
        title="Edit comment">
        âœï¸
      </button>
      <button
        class="btn-action danger"
        (click)="deleteComment()"
        *ngIf="!isEditing"
        title="Delete comment">
        ğŸ—‘ï¸
      </button>
    </div>
  </div>

  <div class="comment-content" *ngIf="!isEditing">
    <p>{{ comment.content }}</p>
  </div>

  <div class="comment-edit" *ngIf="isEditing">
    <form [formGroup]="editForm" (ngSubmit)="saveEdit()">
      <div class="form-group">
        <textarea
          formControlName="content"
          class="form-control"
          [class.error]="editForm.get('content')?.invalid && editForm.get('content')?.touched"
          rows="2"
        ></textarea>

        <div class="form-footer">
          <div class="char-counter" [class.warning]="remainingChars < 50" [class.danger]="remainingChars < 0">
            {{ remainingChars }} characters remaining
          </div>
        </div>
      </div>

      <div class="edit-actions">
        <button
          type="button"
          class="btn btn-secondary"
          (click)="cancelEdit()"
          [disabled]="isUpdating">
          Cancel
        </button>
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="editForm.invalid || isUpdating || remainingChars < 0">
          {{ isUpdating ? 'Saving...' : 'Save' }}
        </button>
      </div>
    </form>
  </div>

  <div class="error-message" *ngIf="errorMessage">
    <small>{{ errorMessage }}</small>
  </div>
</div>
